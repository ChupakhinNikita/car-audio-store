<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link rel="stylesheet" href="/css/login2.css">
    <style>
        .notification {
            position: static;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 0, 0, 0.5); /* красный полупрозрачный фон */
            padding: 50px;
            color: white;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
<section class="container">
    <div class="container__top">
        <img class="logo-icon" src="/svg/speaker-icon.svg" alt="">
        <span class="company-title">Car <br> Sound <br> Configurator</span>
    </div>
    <form action="/login" method="post">

        <div class="section__inputs">
            <input class="input" id="phone" name="phone" type="text" placeholder="Логин" autocomplete="off">
            <input class="input" id="password" name="password" type="password" placeholder="Пароль" autocomplete="off">
        </div>

        <div class="section">

        </div>
        <div class="btns_wrapper">
            <input type="submit" class="btn login" value="Вход">
            <a class="btn return" href="/reg">Регистрация</a>
        </div>
    </form>
</section>
</body>
<footer>
    <div id="notification" class="notification">
        <span class="close" onclick="closeNotification()">&times;</span>
        <p>Неверно введён номер телефона или пароль!</p>
    </div>
</footer>
<script src="/js/loginScript.js"></script>
</html>

<script>
    function closeNotification() {
        var notification = document.getElementById("notification");
        notification.style.display = "none";
    }
</script>
